<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Nutrition Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personalized Nutrition Plan</h1>
        <form id="nutritionForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>

            <label for="activity">Activity Level:</label>
            <select id="activity" required>
                <option value="sedentary">Sedentary (Little or no exercise)</option>
                <option value="light">Lightly active (light exercise)</option>
                <option value="moderate">Moderately active (exercise 3-5 days a week)</option>
                <option value="active">Very active (intense exercise 6-7 days a week)</option>
            </select>

            <button type="submit">Generate Plan</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
